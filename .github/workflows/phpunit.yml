name: PHPUnit

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update permissions
        run: sudo chmod -R 777 .

      - name: Copy PHPUnit docker compose override
        run: cp phpunit.compose.override.yml compose.override.yml

      - name: Spin up environment
        run: make

      - name: Run PHPUnit (text)
        if: github.event_name == 'pull_request'
        run: docker compose exec php phpunit --coverage-text

      - name: Run PHPUnit (Clover)
        if: github.ref == 'refs/heads/master'
        id: phpunit
        run: docker compose exec php phpunit --coverage-clover clover.xml

      - name: Make code coverage badge
        if: github.ref == 'refs/heads/master'
        uses: timkrase/phpunit-coverage-badge@v1.2.1
        with:
          report: html/clover.xml
          coverage_badge_path: output/coverage.svg
          push_badge: false

      - name: Push badge to image-data branch
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./output
          publish_branch: badges
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Cleanup
        if: always()
        run: | 
          docker compose down
