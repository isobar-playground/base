version: 2
updates:
  - package-ecosystem: composer
    versioning-strategy: increase
    directory: /html
    schedule:
      interval: daily
    groups:
      drupal-core:
        patterns:
          - "drupal/core*"
    open-pull-requests-limit: 10
  - package-ecosystem: npm
    versioning-strategy: increase
    directory: /html/web/themes/custom/base
    schedule:
      interval: daily
    groups:
      storybook:
        patterns:
          - "*storybook*"
    open-pull-requests-limit: 10
