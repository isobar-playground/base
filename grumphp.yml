grumphp:
  environment:
    variables:
      GRUMPHP_COMPOSER_DIR: /home/wodby/app/html
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: [ 'docker-compose', 'run', '-T', '--rm', '--no-deps', 'grumphp' ]
  tasks:
    composer:
      file: html/composer.json
    phpcs:
      standard:
        - Drupal
        - DrupalPractice
    yamllint: null

  fixer:
    enabled: false
